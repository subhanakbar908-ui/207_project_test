# Database Configuration
database.url=jdbc:sqlite:data/travelscheduler.db
database.driver=org.sqlite.JDBC

# Application Settings
app.name=Travel Scheduler
app.version=1.0.0
app.max.results=100
app.default.radius=10.0

# UI Settings
ui.theme=system
ui.language=en
ui.date.format=yyyy-MM-dd
ui.time.format=HH:mm

# Feature Flags
feature.weather.enabled=true
feature.routing.enabled=true
feature.recommendations.enabled=true